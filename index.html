    <div class="container">
        <h2 class="title">Your Perfect Picks – Don’t Leave Them Behind!</h2>
        
        <div class="bundle-options">
            <div class="bundle-option" data-option="1" data-price="199.00">

                </div>

                    <div class="select-group">

                        <div class="select-row">

                                <option value="S">S</option>

                                <option value="L">L</option>

                            </select>

                    <div class="select-group">

            </div>

                    </div>
                    <div class="badges">
                        <div class="discount-badge">40% OFF</div>
                    </div>
                </div>
                
                <div class="size-color-selectors visible">
                    <div class="select-group">
                        <div>Size</div>
                        <div class="select-row">
                            <select class="size-select">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="select-row">
                            <select class="size-select">
                                <option value="S">S</option>
                                <option value="M">M</option>

                                <option value="XL">XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="select-group">
                        <div>Colour</div>
                        <div class="select-row">
                            <select class="color-select">
                                <option value="color">Colour</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="select-row">
                            <select class="color-select">
                                <option value="color">Colour</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bundle-option" data-option="3" data-price="799.00">
                <div class="bundle-header">
                    <div class="selector"></div>
                    <div class="bundle-info">
                        <div class="bundle-title">

                    </div>
                    <div class="badges">

        </div>
        
        <div class="shipping-total">
            <div class="shipping">Free 2 Day Shipping</div>
            <div class="total">Total : INR 345.00</div>
        </div>
        
        <button class="add-to-cart">+ Add to Cart</button>
        
    </div>

    <script>
        
        const bundleOptions = document.querySelectorAll('.bundle-option');
        
        
        bundleOptions.forEach(option => {
            option.addEventListener('click', function() {
                
                bundleOptions.forEach(opt => {
                    opt.classList.remove('selected');
                    opt.querySelector('.selector').classList.remove('selected');
                    
                    
                    const selectors = opt.querySelector('.size-color-selectors');
                    selectors.classList.remove('visible');
                });
                
                
                this.classList.add('selected');
                this.querySelector('.selector').classList.add('selected');
                
                
                const selectors = this.querySelector('.size-color-selectors');
                selectors.classList.add('visible');
                
                
                updateTotal(this.dataset.price);
            });
        });
        
        
        function updateTotal(price) {
            const totalElement = document.querySelector('.total');
            totalElement.textContent = `Total : INR ${price}`;
        }
        
        
        function initInterface() {
            
            const initialOption = document.querySelector('.bundle-option[data-option="2"]');
            initialOption.classList.add('selected');
            initialOption.querySelector('.selector').classList.add('selected');
            
            
            const selectors = initialOption.querySelector('.size-color-selectors');
            selectors.classList.add('visible');
        }
        
        window.addEventListener('DOMContentLoaded', initInterface);
    </script>
</body>
